apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Values.dsName }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
      matchLabels:
        name: {{ .Values.dsName }}
  template:
    metadata:
      labels:
        name: {{ .Values.dsName }}
    spec:
      tolerations:
      - operator: Exists
      containers:
      - name: {{ .Values.dsName }}
        image: {{ .Values.image.repository }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["sh", "-c", "tail -f /dev/null"]
        terminationMessagePath: /dev/termination-log
      - name: nginx
        image: {{ .Values.nginx.repository }}
        ports:
          - name: web
            containerPort: {{ .Values.nginx.port }}
            hostPort: {{ .Values.nginx.port }}
            protocol: {{ .Values.nginx.protocol }}
